{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid" style="background-color:lightblue; color:grey">
    <h1 class="display-4">Hi Kait!</h1>
</div>
<form>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>How are you feeling today?</h4>
            </div>
        </div>
        <div class="row" style="text-align:center">
                <div class="col" style="text-align:center">
                    <input class="form-check-input" type="radio" name="feeling" id="happy" value="happy">
                    <label class="form-check-label" for="happy">Happy! :)</label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="radio" name="feeling" id="sad" value="sad">
                    <label class="form-check-label" for="sad">Sad :(</label>
                </div>
        </div>
        <div class="row" style="text-align:center">
            <div class="col">
                <img src="{% static 'happy.png' %}" style="width:50%">
            </div>
            <div class="col">
                <img src="{% static 'sad.png' %}" style="width:50%">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" style="text-align:center">
            <h4>How was the weather?</h4>
        </div>
    </div>
    <div class="row" style="text-align:center">
            <div class="col" style="text-align:center">
                <input class="form-check-input" type="radio" name="weather" id="good" value="good">
                <label class="form-check-label" for="good">Good! :)</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="weather" id="bad" value="bad">
                <label class="form-check-label" for="bad">Bad :(</label>
            </div>
    </div>
    <div class="row" style="text-align:center">
        <div class="col">
            <img src="{% static 'sunny.jpg' %}" style="width:50%">
        </div>
        <div class="col">
            <img src="{% static 'cloudy.png' %}" style="width:50%">
        </div>
    </div>
</form>

</body>
</html>
