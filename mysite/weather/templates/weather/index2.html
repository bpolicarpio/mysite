<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<h1>Hi Kait!</h1>
<form>
    <div class="row">
        <div class="col">
            <h4>How are you feeling today?</h4>
        </div>
    </div>
    <div class="row" style="text-align:center">
            <div class="col" style="text-align:center">
                <input class="form-check-input" type="radio" name="feeling" id="1" value="1">
                <label class="form-check-label" for="1">1 = Bad</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="feeling" id="2" value="2">
                <label class="form-check-label" for="2">2</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="feeling" id="3" value="3">
                <label class="form-check-label" for="3">3</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="feeling" id="4" value="4">
                <label class="form-check-label" for="4">4</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="feeling" id="5" value="5">
                <label class="form-check-label" for="5">5 = Good</label>
            </div>
        </div>
    <br>
    <div class="row">
        <div class="col" style="text-align:center">
            <h4>How was the weather?</h4>
        </div>
    </div>
    <div style="margin-left:10px" class="container">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weather" id="foggy" value="foggy">
            <label class="form-check-label" for="foggy">Foggy</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weather" id="mostly_foggy" value="mostly_foggy">
            <label class="form-check-label" for="mostly_foggy">Mostly Foggy</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weather" id="partial" value="partial">
            <label class="form-check-label" for="partial">Partially Foggy, Partially Sunny</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weather" id="mostly_sunny" value="mostly_sunny">
            <label class="form-check-label" for="mostly_sunny">Mostly Sunny</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weather" id="sunny" value="sunny">
            <label class="form-check-label" for="sunny">Sunny</label>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h4>Did you go outside?</h4>
        </div>
    </div>
    <div syle="margin-left:10px" class="container">
        <div>
            <select class="form-select form-select-sm">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>
</form>

</body>
</html>
