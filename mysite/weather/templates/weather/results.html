{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid" style="background-color:lightblue; color:grey">
    <h1 class="display-4">Hi Kait!</h1>
</div>
{% if message %}
    <div class="row" style="text-align:center">
        <div class="col-12">
            <div class="alert alert-danger" role="alert">
                {{ message}}
            </div>
        </div>
    </div>
{% endif %}

<div class="row">
    <div class="col">
        {% for result in results %}
            <div>{{ result.date }} , {{ result.feeling }}, {{ result.weather }}</div>
        {% endfor %}
    </div>
    <div class="col">
        <img src="{% static 'weath.png' %}">
    </div>
<div class="row">
    <div class="col">
        <img src="{% static 'feel.png' %}">
    </div>
</div>

</div>

</body>
</html>
